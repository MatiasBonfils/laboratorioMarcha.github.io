}

.text-line textarea#observaciones {
  flex: 1;
  margin-left: 10px;
  font-size: 20px;
  background-color: transparent;
  color: #fff;
  outline: none;
  border: none;
  border-bottom: 2px solid #fff;
  resize: none;
  white-space: pre-wrap;
  word-wrap: break-word;
  max-width: 750px;
  max-height: 395px;
  overflow: auto;
}

.text-line textarea#observaciones::-webkit-scrollbar {
  width: 5px;
}

.text-line textarea#observaciones::-webkit-scrollbar-thumb {
  background-color: #fff;
  border-radius: 5px;
}

.text-line textarea#observaciones::placeholder {
  color: #fff;
  font-style: italic;
}

.text-line textarea#observaciones:focus {
  outline: none;
  border: none;
  border-bottom: 2px solid #fff;
}

.text-line textarea#observaciones {
  height: auto;
  line-height: 30px;
  padding: 5px;
}

.text-line textarea#observaciones > div {
  height: 150px;
  overflow-y: scroll;
}

.text-line textarea#observaciones > div > div {
  display: flex;
  flex-wrap: wrap;
  width: 100%;
  white-space: pre-wrap;
}

.text-line textarea#observaciones > div > div > span {
  display: inline-block;
  width: calc(100% - 1px);
}

.text-line textarea#observaciones > div > div > span:before {
  content: attr(data-content) "\A";
  white-space: pre-wrap;
}

.text-line textarea#observaciones > div > div > span:last-of-type:before {
  content: attr(data-content);
}

.text-line textarea#observaciones:invalid {
  border: 2px solid red;
}

.text-line textarea#observaciones:valid {
  border: 2px solid rgb(255, 255, 255);
}
